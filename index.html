	<script type='text/javascript' src='js/unitegallery.min.js'></script>
	<link rel='stylesheet' href='css/unite-gallery.css' type='text/css' />
	
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<script src="js/bootstrap.min.js"></script> 
	<script type='text/javascript' src='js/ug-theme-tiles.js'></script>
	
</head>
<body>
	<h1>Galerija</h1>
	<div id="poke" style="display:none">

	<script type="text/javascript">

		jQuery(document).ready(function(){

			jQuery("#poke").unitegallery({
				tile_border_color:"#614051", 
				tile_outline_color:"#614051",
				tile_enable_shadow:true,
				tile_shadow_color:"#614051",
				tile_overlay_opacity:0.3,
				tile_enable_icons: true,
				tile_show_link_icon: true,
				tile_space_between_icons: 26,
				tile_image_effect_type:"sepia",
				tile_image_effect_reverse:true,
				tile_enable_textpanel:true,
				tile_textpanel_title_text_align: "center",
				tile_textpanel_always_on:true,
				lightbox_textpanel_title_color:"e5e5e5",
				tiles_col_width:300,
				tiles_space_between_cols:5				
			});

		});
		
	</script>
